<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="CalculatorBody">
        <div class="digits-Container">
            <button class="digitsButton" id="one">1</button>
            <button class="digitsButton" id="two">2</button>
            <button class="digitsButton" id="three">3</button>
            <button class="digitsButton" id="four">4</button>
            <button class="digitsButton" id="five">5</button>
            <button class="digitsButton" id="six">6</button>
            <button class="digitsButton" id="seven">7</button>
            <button class="digitsButton" id="eight">8</button>
            <button class="digitsButton" id="nine">9</button>
            <button class="digitsButton" id="zero">0</button>
           
        </div>
        <div class = operators-Container>
            <button class="operatorsButtons" id='add'>+</button>
            <button class="operatorsButtons" id='subtract'>-</button>
            <button class="operatorsButtons" id='multiply'>x</button>
            <button class="operatorsButtons" id='divide'>/</button>
            <button class="operatorsButtons" id='equals'>=</button>
            <button class="operatorsButtons" id='clear'>CLEAR</button>
        </div>
    </div>
    <script src = 'script.js'>
    </script>
</body>
</html>
